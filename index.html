<!DOCTYPE html>
<html lang="en">

<head>
    <title>MVHS Schedule Tracker</title>
    <script src="js/bar.js"></script>
    <link rel="stylesheet" href="css/bar.css">
    <link rel="icon" href="images/calendar_today_black_24dp.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>

<div class="title_container">
    <h1 class="title">MVHS</h1>
</div>

<div class="text_container">
    <span class="date" id="date"></span>
    <span class="period">Period 6</span>
</div>

<!--Progress bar-->
<div class="progress_container">
    <div class="progress_bar"></div>
    <span class="progress_time">No timer running.</span>
</div>

<button onClick="testBar()">Move</button>

</body>

</html>
