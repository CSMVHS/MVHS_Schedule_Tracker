<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVHS Schedule Tracker</title>
    <link rel="stylesheet" href="css/bar.css">
    <link rel="icon" href="images/calendar_today_black_24dp.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Google+Sans+Flex:opsz,wght@6..144,1..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="override-overlay" class="override-overlay">
        <div id="override-text" class="override-text">MESSAGE</div>
    </div>

    <div class="background_container">
        <header class="title_container">
            <div id="date-display" class="top-bar-item">--- --</div>
            <div id="clock-display" class="top-bar-item">00:00:00</div>
            <div id="weather-display" class="top-bar-item">--°</div>
        </header>

        <main class="main-content">
            <div id="end" class="end-message">Have a great day!</div>

            <div class="schedule-wrapper">
                <div class="tracker-item">
                    <div class="text_container">
                        <span class="period">---</span>
                    </div>
                    <div class="progress_container">
                        <div class="progress_bar"></div>
                        <span class="progress_time">--:--</span>
                    </div>
                </div>

                <div class="tracker-item">
                    <div class="text_container">
                        <span class="period">---</span>
                    </div>
                    <div class="progress_container">
                        <div class="progress_bar"></div>
                        <span class="progress_time">--:--</span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="total-time-left">
                <span class="total-time-remaining">0h 0m</span>
                <span class="credits">Created by Austin Strong • Version 3.0.0</span>
            </div>
        </footer>
    </div>


    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script src="js/bar.js"></script>
</body>
</html>
