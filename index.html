<!DOCTYPE html>
<html lang="en">

<head>
    <title>MVHS Schedule Tracker</title>
    <script src="js/bar.js"></script>
    <link rel="stylesheet" href="css/bar.css">
    <link rel="icon" href="images/calendar_today_black_24dp.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&family=Varela+Round&display=swap" rel="stylesheet">
		<!--Wish Week Font 2024-->
		<style>
		@import url('https://fonts.cdnfonts.com/css/harry-potter');
		</style>
</head>

<body>
<div class="background_container">
	<div class="title_container">
		<div class="logo_container">
			<img src="https://cdnsm5-ss14.sharpschool.com/UserFiles/Servers/Server_10835149/Templates/images/MVHS-Logo.png" id="mvhs-logo" alt="MVHS Logo">
		</div>
		<div class="img_container">
			<img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.vexels.com%2Fpng-svg%2Fpreview%2F283646%2Fvalentine-s-day-cute-heart-icon&psig=AOvVaw3GIHvBTpHHwUuxkBKTx4We&ust=1725724715777000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCMicltnXrogDFQAAAAAdAAAAABAE" alt="Heart" id="img">
		</div>
		<h3 id="clock">
			<script>
				var clockElement = document.getElementById("clock");
				setInterval(function () {
					var now = new Date();
					var hours = now.getHours();
					var minutes = now.getMinutes();
					var seconds = now.getSeconds();
			
					// Convert to 12-hour format
					hours = hours % 12 || 12;
			
					// Add leading zeros to minutes and seconds if needed
					minutes = minutes < 10 ? '0' + minutes : minutes;
					seconds = seconds < 10 ? '0' + seconds : seconds;
			
					var timeString = hours + ':' + minutes + ':' + seconds;
					clockElement.innerHTML = timeString;
				}, 1000);
			</script>
			
			
		</h3>
	</div>
	
	
	

	<div class="text_container">
    		<span class="date" id="date"></span>
    		<span class="period">Period  </span>
	</div>

<!--Progress bar-->
	<div class="progress_container">
    		<div class="progress_bar"></div>
    		<span class="progress_time">Have a great day! </span>
	</div>

	<div class="end_container">
		<span class="end" id="end">Have a great day!</span>
	</div>
	
<!--Second bar -->
	<br>
	<div class="text_container">
    		<span class="bar-placeholder"></span>
    		<span class="period">Period  </span>
	</div>

	<div class="progress_container">
    		<div class="progress_bar"></div>
    		<span class="progress_time">No timer running.</span>
	</div>

<!--Store announcement<br>
	<div class="footer_container">
		<h4 style="margin-bottom: 0px; padding-bottom:0;">No Announcement</h4>
		<p style="margin: 0px; padding:0;">No Announcement</p>
	</div>	-->
<!--signature-->	
	<div>
		<span class="names">Made by William Hooper & Aleksis Vilums (2022)  -  Edited & Optimized by Austin Strong (2028)</span>
	</div>

</div>

</body>

</html>
